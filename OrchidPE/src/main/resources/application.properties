spring.application.name=OrchidService
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=OrchidDB;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
server.port=8080

minio.endpoint=http://localhost:9000
minio.access-key=${MINIO_ACCESS_KEY:nhon}
minio.secret-key=${MINIO_SECRET_KEY:nhon123456}
minio.bucket=${MINIO_BUCKET:orchid-bucket}
minio.region=${MINIO_REGION:us-east-1}